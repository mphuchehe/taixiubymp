<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>üé≤ T√†i X·ªâu Chu·∫©n</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(to bottom, #2b2b2b, #000);
      color: #fff;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: gold;
      text-shadow: 0 0 20px gold;
    }
    .game-box {
      position: relative;
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
      background: #111;
      border-radius: 20px;
      border: 2px solid #555;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }
    .game-layout {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .side {
      width: 30%;
      text-align: center;
    }
    .side button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #ffd700;
      color: #000;
      cursor: pointer;
    }
    .side input {
      margin-top: 5px;
      padding: 5px;
      width: 80%;
      border-radius: 5px;
      border: none;
      text-align: center;
    }
    .side.active h2 {
      color: #ff0;
      text-shadow: 0 0 10px yellow;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    .plate-area {
      position: relative;
      width: 260px;
      height: 260px;
      border-radius: 50%;
      margin: 0 auto;
      background: radial-gradient(circle at center, #444 0%, #111 80%);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
      overflow: hidden;
    }
    .dice-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 10px;
      z-index: 1;
    }
    .dice-circle img {
      width: 60px;
      height: 60px;
    }
    .cover-plate {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, #333, #000);
      border-radius: 50%;
      cursor: pointer;
      z-index: 2;
      transition: transform 0.4s, opacity 0.4s;
    }
    .cover-hidden {
      transform: translateY(-300px);
      opacity: 0;
      pointer-events: none;
    }
    .result-win {
      position: relative;
      font-size: 20px;
      font-weight: bold;
      color: #ffffff;
      margin-top: 20px;
      min-height: 40px;
    }
    #countdown {
      margin-top: 10px;
      font-size: 18px;
      color: #00ffff;
    }
  </style>
</head>
<body>
  <h1>üé≤ T√†i X·ªâu</h1>
  <div class="game-box">
    <div class="game-layout">
      <div class="side" id="side-tai">
        <h2>T√ÄI</h2>
        <input type="number" id="betTai" placeholder="Nh·∫≠p ti·ªÅn c∆∞·ª£c">
        <button onclick="choose('tai')">ƒê·∫∂T C∆Ø·ª¢C</button>
      </div>
      <div class="plate-area">
        <div class="dice-circle" id="diceCircle">
          <img id="dice1" src="" alt="">
          <img id="dice2" src="" alt="">
          <img id="dice3" src="" alt="">
        </div>
        <div class="cover-plate" id="coverPlate" onclick="revealPlate()"></div>
      </div>
      <div class="side" id="side-xiu">
        <h2>X·ªàU</h2>
        <input type="number" id="betXiu" placeholder="Nh·∫≠p ti·ªÅn c∆∞·ª£c">
        <button onclick="choose('xiu')">ƒê·∫∂T C∆Ø·ª¢C</button>
      </div>
    </div>
    <div id="countdown"></div>
    <div class="result-win" id="resultText"></div>
  </div>

  <script>
    let selected = null;
    let pending = null;
    let canOpen = false;
    let countdownInterval;

    function choose(side) {
      selected = side;
      document.getElementById('side-tai').classList.remove('active');
      document.getElementById('side-xiu').classList.remove('active');

      const bet = parseInt(document.getElementById('bet' + capitalize(side)).value);
      if (!bet || bet <= 0) {
        alert('Nh·∫≠p s·ªë ti·ªÅn c∆∞·ª£c h·ª£p l·ªá!');
        return;
      }

      const x1 = randDice(), x2 = randDice(), x3 = randDice();
      const sum = x1 + x2 + x3;
      const result = sum > 10 ? 'tai' : 'xiu';

      document.getElementById('dice1').src = getDiceImg(x1);
      document.getElementById('dice2').src = getDiceImg(x2);
      document.getElementById('dice3').src = getDiceImg(x3);

      document.getElementById('coverPlate').classList.remove('cover-hidden');
      document.getElementById('resultText').innerHTML = '';
      document.getElementById('countdown').style.display = 'block';

      canOpen = false;
      pending = { choice: side, result, sum, bet };

      let seconds = 10;
      const countdownElement = document.getElementById('countdown');
      countdownElement.textContent = `‚è≥ ${seconds} gi√¢y...`;
      clearInterval(countdownInterval);
      countdownInterval = setInterval(() => {
        seconds--;
        if (seconds >= 0) {
          countdownElement.textContent = `‚è≥ ${seconds} gi√¢y...`;
        }
        if (seconds <= 0) {
          clearInterval(countdownInterval);
          canOpen = true;
          document.getElementById('resultText').innerHTML = 'üëâ Click v√†o ƒëƒ©a ƒë·ªÉ m·ªü k·∫øt qu·∫£';
          countdownElement.style.display = 'none';
        }
      }, 1000);
    }

    function revealPlate() {
      if (!canOpen) return;
      document.getElementById('coverPlate').classList.add('cover-hidden');
      if (pending) {
        showResult(pending);
        document.getElementById('side-' + pending.result).classList.add('active');

        setTimeout(() => {
          document.getElementById('resultText').innerHTML = '';
          document.getElementById('coverPlate').classList.remove('cover-hidden');
          document.getElementById('dice1').src = '';
          document.getElementById('dice2').src = '';
          document.getElementById('dice3').src = '';
          document.getElementById('betTai').value = '';
          document.getElementById('betXiu').value = '';
          document.getElementById('side-tai').classList.remove('active');
          document.getElementById('side-xiu').classList.remove('active');
          pending = null;
          canOpen = false;
        }, 5000);
      }
    }

    function showResult({ choice, result, sum, bet }) {
      let res = `üéØ T·ªïng = ${sum} ‚Üí ${result.toUpperCase()}`;
      if (choice === result) {
        const winAmount = Math.floor(bet * 1.98); // 1% hoa h·ªìng nh√† c√°i
        res += `<br><span style="color: #00ff00">üéâ Th·∫Øng +${winAmount.toLocaleString()}ƒë</span>`;
      } else {
        res += `<br><span style="color: #ff5555">üò¢ Thua</span>`;
      }
      document.getElementById('resultText').innerHTML = res;
    }

    function randDice() {
      return Math.floor(Math.random() * 6) + 1;
    }

    function getDiceImg(n) {
      return `https://upload.wikimedia.org/wikipedia/commons/${['1/1b/Dice-1-b.svg','5/5f/Dice-2-b.svg','b/b1/Dice-3-b.svg','f/fd/Dice-4-b.svg','0/08/Dice-5-b.svg','2/26/Dice-6-b.svg'][n - 1]}`;
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }
  </script>
</body>
</html>
